    <style>
        /* Estilos básicos para o corpo e reset de margens/padding */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fef8fa; /* Rosa muito claro, quase branco */
            color: #333;
            line-height: 1.6;
        }

        /* Container para centralizar o conteúdo */
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 0 15px;
        }

        /* Estilo do Cabeçalho */
        header {
            background-color: #ffffff;
            padding: 20px 0 10px 0; /* Ajuste o padding inferior para o menu */
            text-align: center;
            box-shadow: 0 2px 4px rgba(255,220,220,0.3); /* Sombra rosada suave */
            margin-bottom: 20px;
        }

        header h1 {
            color: #d8477f; /* Título rosa médio escuro */
            margin: 0 0 15px 0; /* Espaço abaixo do título antes do menu */
            font-size: 1.8em;
        }

        /* Estilo do Menu de Navegação */
        nav ul {
            list-style: none; /* Remove marcadores da lista */
            padding: 0;
            margin: 0;
            display: flex; /* Itens em linha */
            justify-content: center; /* Centraliza os itens */
            gap: 25px; /* Espaçamento entre os itens do menu */
            flex-wrap: wrap; /* Quebra linha se a tela for muito pequena */
        }

        nav ul li a {
            text-decoration: none; /* Remove sublinhado */
            color: #d8477f; /* Cor do texto do link rosa médio */
            font-weight: 600;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #ffe0e6; /* Rosa clarinho no hover */
            color: #c03d72; /* Rosa um pouco mais escuro no hover */
        }

        /* Seção de Herói (Informações do Chá/Pessoa) */
        .hero-section {
            background-color: #fff0f3; /* Rosa claro e suave */
            color: #2c3e50;
            padding: 30px 20px;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 4px rgba(255,220,220,0.1);
        }

        .hero-section img.profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%; /* Imagem redonda */
            object-fit: cover;
            border: 3px solid #ff88a3; /* Borda rosa mais vibrante */
            margin-bottom: 15px;
        }

        .hero-section h2 {
            margin: 0 0 5px 0;
            font-size: 1.6em;
            color: #e75480; /* Rosa mais vibrante */
        }

        .hero-section p {
            margin: 0;
            font-size: 0.9em;
            color: #555;
        }

        /* Estilos da seção de ordenação - AGORA DENTRO DO HERO-SECTION */
        .sort-controls { /* Agora é um div */
            background-color: #ffffff;
            padding: 10px 20px; /* Padding ajustado */
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(255,220,220,0.1); /* Sombra mais suave */
            margin: 20px auto 0 auto; /* Margem superior e centralização */
            display: inline-block; /* Para ocupar apenas o espaço necessário e permitir margin: auto */
            max-width: fit-content; /* Ajusta a largura ao conteúdo */
        }

        .sort-controls label {
            display: inline-block; /* Para ficar na mesma linha que o select */
            margin-bottom: 0; /* Remove margem inferior padrão de block */
            margin-right: 10px; /* Espaçamento entre label e select */
            font-weight: 600;
            color: #d8477f;
        }

        .sort-controls select {
            width: auto; /* Deixa o select usar sua largura natural */
            padding: 8px;
            border: 1px solid #ffdde1; /* Borda rosa clara */
            border-radius: 4px;
            background-color: #fff;
            color: #333;
            font-family: 'Poppins', sans-serif;
            font-size: 1em;
            cursor: pointer;
            display: inline-block; /* Para ficar na mesma linha que o label */
        }

        /* Seção da Lista de Presentes (Grid de Cartões) */
        .gift-list {
            display: grid;
            /* Cria colunas responsivas, mínimo 280px, máximo 1fr (distribui igualmente) */
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px; /* Espaçamento entre os cartões */
        }

        .gift-item {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(255,220,220,0.2); /* Sombra rosada */
            overflow: hidden; /* Garante que bordas arredondadas funcionem com a imagem */
            text-align: center;
            display: flex;
            flex-direction: column; /* Conteúdo em coluna */
            justify-content: space-between; /* Empurra o botão para o final */
        }

        .gift-item img {
            width: 100%;
            height: 180px; /* Altura fixa para as imagens */
            object-fit: cover; /* Recorta a imagem para cobrir a área */
            background-color: #fce4ec; /* Rosa bem claro para placeholders */
        }

        .gift-info {
            padding: 15px;
            flex-grow: 1; /* Permite que a info ocupe o espaço restante */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .gift-info h3 {
            font-size: 1.2em;
            margin: 0 0 10px 0;
            color: #333;
        }

        .gift-details {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 15px;
        }

        .gift-details p {
            margin: 5px 0;
        }

        .gift-status {
            font-weight: 600;
            color: #e75480; /* Rosa para disponível */
            margin-bottom: 15px;
        }
        .gift-status.purchased {
            color: #8d2d4d; /* Rosa mais escuro para comprado */
        }

        .gift-item button {
            background-color: #e75480; /* Rosa vibrante para botões */
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
            width: calc(100% - 30px); /* Ajusta para padding */
            margin: 0 15px 15px 15px; /* Margem para coincidir com o padding de .gift-info */
        }

        .gift-item button:hover {
            background-color: #d14c72; /* Rosa um pouco mais escuro no hover */
        }

        .gift-item button.purchased-btn {
            background-color: #bbbbbb; /* Cinza para botões de itens comprados */
            cursor: not-allowed;
        }

        /* Botão de Ação Flutuante (FAB) */
        .fab {
            position: fixed; /* Fixa na tela */
            bottom: 20px;
            right: 20px;
            background-color: #e75480; /* Rosa para o FAB */
            color: white;
            padding: 15px 25px;
            border-radius: 50px; /* Botão arredondado */
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 4px 8px rgba(255,180,180,0.3); /* Sombra rosada */
            transition: background-color 0.3s ease;
            z-index: 1000; /* Garante que fique acima de outros elementos */
            white-space: nowrap; /* Evita que o texto quebre linha */
        }

        .fab:hover {
            background-color: #d14c72; /* Rosa mais escuro no hover */
        }

        /* Rodapé */
        footer {
            text-align: center;
            padding: 30px 20px;
            margin-top: 40px;
            color: #777;
            font-size: 0.85em;
            border-top: 1px solid #ffdde1; /* Borda rosa bem clara */
        }

        /* Ajustes Responsivos para telas menores */
        @media (max-width: 768px) {
